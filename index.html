<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="scr/index.css" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d4c56321bc.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <div class="container">
    <div class="weatherapp">
      <form class="d-flex" id="search-form">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Enter a City"
          id="search-input"
          autocomplete="off"
        />
        <button type="button" class="btn btn-light-search" id="searchButton">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button type="button" class="btn btn-light-location"id="location">
          <i class="fa-solid fa-location-arrow"></i>
        </button>  
      </form>
     
       <div class="current-city">
        <span class="city"id='currentCity'></span>
        <div class="pictureone">
          <span class="current-weather"id="temperature"></span><span class="units">℃</span>
          <br />
          <img class="main"
          id="forecast-icon"
            src="http://openweathermap.org/img/wn/10d@2x.png"
          />
          <br />
          <span class="current-weather"><strong id="description"></strong></span>
        </div>
        
        <div>
          <p class="current-weather" id ="today"></p>
          <p class="current-weather" id = "full"></p>
          <div class="discription">
            <span><i class="fa-solid fa-droplet"></i><span id=humidity></span>%</span>
            <span><i class="fa-solid fa-wind"></i><span id=speed>5</span>km/h</span>
          </div>
           <span>Feels like <span id="feelsLike"></span>℃</span>
          <div class="weather-forecast" id="forecast"></div>
            </div>
        </div>
         
      </div>
     <p class="myName"><a href="https://github.com/Myroslava0501/challenge-github">Open-source code</a> by Myroslava Pankevych</p>
       
    </div>
  </div>
   <script src="index.js"></script>
</body>
</html>
