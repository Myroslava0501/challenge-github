<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="scr/index.css" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d4c56321bc.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <div class="container">
    <div class="weatherapp">
      <form class="d-flex" id="search-form">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Enter a City"
          id="search-input"
          autocomplete="off"
        />
        <button type="button" class="btn btn-light-search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button type="button" class="btn btn-light-location"id="location">
          <i class="fa-solid fa-location-arrow"></i>
        </button>
      </form>
       <div class="current-city">
        <span class="city"id='currentCity'>Krakow</span>
        <div class="pictureone">
          <span class="current-weather"id="temperature">19</span><span class="units">℃|<a class="list-unstyled" href="#">°F</a></span>
          <br />
          <img
            src="https://delicate-syrniki-fd5eec.netlify.app/images/sunandcloud.png"
          />
          <br />
          <span class="current-weather"><strong id="description">Sunny</strong></span>
        </div>
        <div>
          <p class="current-weather" id ="today">Tuesday 19:25</p>
          <p class="current-weather" id = "full">10.05.2022</p>
          <div class="discription">
            <span><i class="fa-solid fa-droplet"></i><span id=humidity>40%</span></span>
            <span><i class="fa-solid fa-wind"></i><span id=speed>5</span>km/h</span>
          </div>
           <span>Feels like <span id="feelsLike">20</span>℃</span>
          <div class="row" id="forecast">
            <div class="col-5 text-center">
              <span class="days">Fri</span>
              <br />
              <img
                id="forecast-icon"
                src="https://delicate-syrniki-fd5eec.netlify.app/images/clearsky.png"
                alt=""
              />
              <br />
              <span class="week-temperature-max">31°</span>
              <span class="week-temperature-min">17°</span>
            </div>
            <div class="col-5 text-center-right">
              <span class="days">Sat</span>
              <br />
              <img
                id="forecast-icon"
                src="https://delicate-syrniki-fd5eec.netlify.app/images/raining.png"
                alt=""
              />
              <br />
              <span class="week-temperature-max">32°</span>
              <span class="week-temperature-min">21°</span>
            </div>
            <div class="col-5 text-center">
              <span class="days">Sun</span>
              <br />
              <img
                id="forecast-icon"
                src="https://delicate-syrniki-fd5eec.netlify.app/images/cloudy.png"
                alt=""
              />
              <br />
              <span class="week-temperature-max">30°</span>
              <span class="week-temperature-min">20°</span>
            </div>
            <div class="col-5 text-center-right">
              <span class="days">Mon</span>
              <br />
              <img
                id="forecast-icon"
                src="https://delicate-syrniki-fd5eec.netlify.app/images/clearsky.png"
                alt=""
              />
              <br />
              <span class="week-temperature-max">26°</span>
              <span class="week-temperature-min">19°</span>
            </div>
            <div class="col-5 text-center">
              <span class="days">Tues</span>
              <br />
              <img
                id="forecast-icon"
                src="https://delicate-syrniki-fd5eec.netlify.app/images/raining.png"
                alt=""
              />
              <br />
              <span class="week-temperature-max">26°</span>
              <span class="week-temperature-min">17°</span>
            </div>
            <div class="col-5 text-center-right">
              <span class="days">Wed</span>
              <br />
              <img
                id="forecast-icon"
                src="https://delicate-syrniki-fd5eec.netlify.app/images/cloudy.png"
                alt=""
              />
              <br />
              <span class="week-temperature-max">26°</span>
              <span class="week-temperature-min">17°</span>
            </div>
          </div>
        </div>
      </div>
      <p class="myName"><a href="https://github.com/Myroslava0501/challenge-github">Open-source code</a> by Myroslava Pankevych</p>
       
    </div>
  </div>
   <script src="index.js"></script>
</body>
</html>
